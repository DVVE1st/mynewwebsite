<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my nice website</title>
</head>
<body>
    <!-- Semantic Tags: main, header, footer -->
    <header>
        <h1>My favorite foods:</h1>
    </header>

    <main>
        <section>
            <h2>These are my top 3:</h2>
            <!-- List with three items -->
            <ul>
                <li>pizza</li>
                <li>chicken</li>
                <li>watermelon</li>
            </ul>
        </section>

        <section>
            <h2>Images</h2>
            <!-- At least three images -->
            <img src="images/pizza.jpg" alt="pizza pic" width="20%">
            <img src="images/chicken.jpg" alt="chicken pic" width="20%">
            <img src="images/watermelon.jpg" alt="watermelon pic" width="20%">
        </section>

        <section>
            <h2>External Link</h2>
            <!-- At least one link to an external source -->
            <p>Visit <a href="https://www.google.com" target="_blank">this is google website</a> for more details.</p>
        </section>
    </main>

    <footer>
        <p>&copy; this is the end of my website</p>
    </footer>
</body>
</html>
